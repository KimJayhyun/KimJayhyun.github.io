            <rect x="40" y="0" width="40" height="40" fill="#E6E6E6" stroke="#333"/>
            <rect x="80" y="0" width="40" height="40" fill="#E6E6E6" stroke="#333"/>
            <rect x="120" y="0" width="40" height="40" fill="#FFB6C1" stroke="#333"/>
