            <rect x="240" y="0" width="40" height="40" fill="#E6E6E6" stroke="#333"/>
            
            <text x="20" y="25" text-anchor="middle" font-size="16">r</text>
            <text x="60" y="25" text-anchor="middle" font-size="16">a</text>
            <text x="100" y="25" text-anchor="middle" font-size="16">c</text>
            <text x="140" y="25" text-anchor="middle" font-size="16">e</text>
            <text x="180" y="25" text-anchor="middle" font-size="16">c</text>
            <text x="220" y="25" text-anchor="middle" font-size="16">a</text>
            <text x="260" y="25" text-anchor="middle" font-size="16">r</text>
            
